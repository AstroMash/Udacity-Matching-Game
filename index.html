<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Matching Game</h1>
        </div>

        <div class="main">
            <ul class="deck">
            </ul>
        </div>

        <div class="sidebar">
            <ul id="rating">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <span>Moves: </span><label id="moves">0</label><br />
            <span>Time: </span><label id="minutes">00</label>:<label id="seconds">00</label>
            <button class="reset"><i class="fas fa-redo"></i>RESET</button>
        </div>

    </div>
    

    <script src="js/scripts.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <!-- Polyfill for ES6 Promises for IE11 and Android browser (Sweetalert 2) -->
    <script src="js/promise.min.js"></script>
</body>
</html>
