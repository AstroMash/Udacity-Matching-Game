<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>MemShift | Matching Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/fa-all.min.css">

</head>
<body>
    <div class="container">

        <header class="header">
            <h1>MemShift | Matching Game</h1>
        </header>

        <main class="main">
            <ul class="deck">
            </ul>
        </main>

        <aside class="sidebar">
            <ul class="rating">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <span>Moves: </span><label class="moves"></label><br>
            <span>Time: </span><label class="minutes"></label>:<label class="seconds"></label>
            <button class="reset"><i class="fas fa-redo"></i>RESET</button>
        </aside>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <!-- Polyfill for ES6 Promises for IE11 and Android browser (Sweetalert 2) -->
    <script src="js/promise.min.js"></script>
</body>
</html>
